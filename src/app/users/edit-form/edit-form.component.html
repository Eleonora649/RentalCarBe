<div class="col-md-3">
    <form #update="ngForm" (ngSubmit)="save()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name"> Name </label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
            </div>
            <div class="form-group col-md-6">
                <label for="Surname"> Surname </label>
                <input type="text" class="form-control" id="surname" required [(ngModel)]="user.surname" name="surname">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="dateOfBirth"> Date of birth </label>
                <input type="date" class="form-control" id="dateOfBirth" required [(ngModel)]="user.dateOfBirth" name="dateOfBirth" >
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email"> Email </label>
                    <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password"> Password </label>
                    <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="submit" class="btn btn-primary" (click)="save()"> Save </button>
            </div>
        </div>
    </form>
</div>
