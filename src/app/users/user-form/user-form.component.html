<div class="container">
  <div class="col-md-9" [hidden]="submitted">
  <h3> Register to access:</h3>
    <form novalidate (ngSubmit)="onSubmit()" #signinForm="ngForm">
      <div class="form-group">
        
        <label for="name"> Name: </label>
        <input type="text" [(ngModel)]="user.name" name="name" #name="ngModel" id="name" placeholder="Enter name" required class="form-control"/>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  Name is required
                </div>

        <label for="surname"> Surname: </label>
        <input type="text" [(ngModel)]="user.surname" name="surname" id="surname" placeholder="Enter surname" required class="form-control"/>
  
        <label for="email"> Email: </label>
        <input type="email" [(ngModel)]="user.email" name="email"
                  id="email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" 
                  placeholder="example: mario@gmail.com" required class="form-control"/>
        
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                <div *ngIf = "email.errors?.required"> Email field can't be blank </div>
                <div *ngIf = "email.errors?.pattern && email.touched">  The email id doesn't seem right </div>
              </div>
 
        <label for="password"> Password: </label>
        <input type="password" [(ngModel)]="user.password" name="password" id="password" placeholder="password" required class="form-control"/> <br>
           
        <button type="submit" class="btn btn-primary" [disabled]="!signinForm.form.valid">Submit</button>

      </div>
    </form>
      {{user | json}} <br>
  </div>
</div>
