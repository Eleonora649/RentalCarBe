<div class="flexForm">
  
  <div class="title">
    <h3> Login page </h3> 
  </div>

  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"> 
  
      <div class="inputForm">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required #email="ngModel"/>
              <div class="alert alert-danger" role="alert" *ngIf="f.submitted && email.invalid"> Email is required! </div>
      </div>
      
      <div class="inputForm">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required #password="ngModel"/>
              <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid"> <div *ngIf="password.errors.required">Password is required</div> </div>
      </div>

      <div class="inputForm">
        <button class="btn btn-primary"> Login </button>
      </div>

      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed:
        </div>
      </div>
  </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in successfully.
    </div>
</div>
