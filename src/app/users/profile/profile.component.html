<div class="container">
    <div class="title">
        <h3> Profile </h3>
    </div>
    <table class="table">
        <tr>
            <th> Name </th>
            <th> Surname </th>
            <th> Date of birth </th>
            <th> Email </th>
        </tr>
        
        <tr>
            <td> {{ user.name }} </td>
            <td> {{ user.surname }} </td>
            <td> {{ user.date }} </td>
            <td> {{ user.email }} </td>
        </tr>
        
        <button type="button" class="btn edit" (click)="edit(user)"> Edit </button> &nbsp;
    </table>
</div>
