<div class="col-md-12">
    <table class="table">
        <thead>
            <tr>
                <th scope="col"> Start date </th>
                <th scope="col"> End date </th>
                <th scope="col"> User </th>
                <th scope="col"> Car </th>
                <th scope="col"> Action </th>
            </tr>
        </thead> 
        <tbody>
            <tr *ngFor="let d of bookings" scope="row">
                <td> {{ d.startOfBooking }} </td>
                <td> {{ d.endOfBooking }} </td>
                <td> {{ d.user.name }} </td>
                <td> {{ d.car.model }} </td>
                <td> 
                    <button type="button" class="btn btn-primary" (click)=addBooking()> Book now</button> &nbsp;
                </td>
            </tr>
        </tbody>
    </table>    
</div>
