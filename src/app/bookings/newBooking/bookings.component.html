<div class="col-md-12">
    <h3> Riepilogo: </h3> <br><br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col"> Date </th>
                <th scope="col"> Car </th>
                <th scope="col"> User </th>
            </tr>
        </thead> 
        <tbody>
            <tr scope="row">
                <td> {{ booking.startBooking }} - {{ booking.endOfBooking }} </td>
                <td> {{ booking.car.manufacturer }}, {{ booking.car.carModel }} </td>
                <td> {{ booking.user.name }} {{ booking.user.surname }} </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button type="button" class="btn btn-primary" (click)=createBooking()> Book now</button> &nbsp;
    </div>
</div>
