<div class="col-md-3">
    <div class="card-body">
        <form (ngSubmit)="onClick()" #bookingForm="ngForm">
            <div class="form-group">
                <h3> Prenotazione: </h3>
                <label for="category"> Category: </label> &nbsp;
                <select id="category">
                    <option value="0"> Select category </option>
                    <option value="1"> City car </option>
                    <option value="2"> Van </option>
                    <option value="3"> Suv </option>
                </select>
            </div>
            <div class="form-group">
                <label for="startBooking"> Date: </label>
                <input type="date" id="startBooking" [(ngModel)]="booking.startBooking" name="startBooking" #startBooking="ngModel" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="endBooking"> Date: </label>
                <input type="date" id="endBooking" [(ngModel)]="booking.endBooking" name="endBooking" #endBooking="ngModel" class="form-control" required/>
            </div>
            
        </form>
    </div>
</div>
