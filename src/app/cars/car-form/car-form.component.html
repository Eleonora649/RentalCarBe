<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #carForm="ngForm">
      <div class="form-group">
        <h3> Car registration:</h3>
        <label for="yearOfRegistration"> Car registration: </label>
        <input type="text" id="yearOfRegistration" [(ngModel)]="car.yearOfRegistration" name="yearOfRegistration" #yearOfRegistration="ngModel" class="form-control" required/>     
      </div>
      <div class="form-group">
        <label for="manufacturer"> Manufacturer: </label>
        <input type="text" id="manufacturer" [(ngModel)]="car.manufacturer" name="manufacturer" #manufacturer="ngModel" class="form-control" required/>
      </div>
      <div class="form-group">
        <label for="carModel"> Model: </label>
        <input type="text" id="carModel" [(ngModel)]="car.carModel" name="carModel" #carModel="ngModel" class="form-control" required/>
      </div>
      <div class="form-group">
        <label for="carLicensePlat"> License: </label>
        <input type="text" id="carLicensePlat" [(ngModel)]="car.carLicensePlat" name="carLicensePlat" #carLicensePlat="ngModel" class="form-control" required/>
      </div>
      <div class="form-group">
        <label for="category"> Category: </label>
        <select id="category">
          <option value="1"> City car </option>
          <option value="2"> Van </option>
          <option value="3"> Suv </option>
        </select>
      </div>
          <button type="submit" [disabled]="!carForm.form.valid" class="btn btn-primary">Submit</button>
      </form>
  </div>
</div>
