<div class="container">
  <div class="col-md-9" [hidden]="submitted"> 
    <h3> Car registration:</h3>
    <form novalidate (ngSubmit)="onSubmit()" #signinForm="ngForm">
        <div class="form-group">
          
          <label for="model"> Model: </label>
          <input type="text" id="model" [(ngModel)]="car.model" name="model" class="form-control"  required/>
    
          <label for="license"> License: </label>
          <input type="text" id="license" [(ngModel)]="car.license" name="license" class="form-control" required/>
    
          <label for="manufacturer"> Manufacturer: </label>
          <input type="text" id="manufacturer" [(ngModel)]="car.manufacturer" name="manufacturer" class="form-control" required/>
   
          <label for="carRegistration"> Car registration: </label>
          <input type="text" id="carRegistration" [(ngModel)]="car.carRegistration" name="carRegistration" class="form-control" required/> <br>
        
          <button type="submit" class="btn btn-primary" [disabled]="!signinForm.form.valid">Submit</button>

        </div>         
    </form>
    {{car | json}} <br>
  </div>
</div>
